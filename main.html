<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meditation App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <div class="vid-container">
      <video class="video" src="meditation1.mp4" loop></video>
    </div>

    <div class="player-container">
      <audio class="audio" src="sound1.mp3"></audio>
      <button class="play">▶️</button>
      <div class="time-display">10:00</div>
      <div class="time-select">
        <button class="smaller-mins">2 Minutes</button>
        <button class="medium-mins">5 Minutes</button>
        <button class="long-mins">10 Minutes</button>
      </div>
      <div class="sound-picker">
        <button data-sound="sound1.mp3" data-video="meditation1.mp4">Meditation A</button>
        <button data-sound="sound2.mp3" data-video="meditation2.mp4">Meditation B</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
